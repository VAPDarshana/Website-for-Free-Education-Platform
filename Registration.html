    <!-- Registration -->
    <section id="registration-form">
        <div id="registration-form">
            <h2>Registration Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="name-initials">Name with Initials</label>
                    <input type="text" id="name-initials" name="name-initials">
                </div>
                <div class="form-group">
                    <label for="id-card">ID Card Number</label>
                    <input type="text" id="id-card" name="id-card" required>
                </div>
                <div class="form-group">
                    <label for="id-picture">ID Card Picture</label>
                    <input type="file" id="id-picture" name="id-picture" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="education">Education Qualification</label>
                    <input type="text" id="education" name="education">
                </div>
                <button type="submit"><h3>Submit</h3></button>
            </form>
        </div>
    </section><br><br><br><br><br>
